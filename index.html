        function drawSolution() {
            const drawLinesWithDelay = (ctx, pointsArray, delay) => {
                ctx.beginPath();
                ctx.strokeStyle = "blue";
                ctx.lineWidth = 10;

                const drawLineSegment = (i) => {
                    const point = pointsArray[i];
                    const x = point[0];
                    const y = point[1];

                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }

                    ctx.stroke();

                    if (i < pointsArray.length - 1) {
                        setTimeout(() => {
                            drawLineSegment(i + 1);
                        }, delay);
                    } else {
                        ctx.closePath();
                    }
                };

                drawLineSegment(0);
            };
            const delayBetweenLines = 200;
            drawLinesWithDelay(ctx, pointsArray, delayBetweenLines);
        }
        drawSolution();
