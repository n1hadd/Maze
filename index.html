<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild West Maze</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.cdnfonts.com/css/wild-west" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/wildwest" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" type="image/png" href="images/favico.png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="overlay"></div>
    <div class="custom-div">
        <img src="images/poster.png" class="poster" alt="">
        <div id="header">
            <h1 class="title">Wild West Maze</h1>
        </div>
        <div class="saloon">
            <img src="images/saloon.png" alt="">
        </div>
    </div>

    <div id="maze">
        <canvas id="myCanvas" width="700" height="700"></canvas>
        <canvas id="myCanvas1" width="700" height="700"></canvas>
    </div>

    <div id="signpost">
        <button class="top-button button-style" id="myButton" onclick="run();">PLAY</button>
        <button class="top-button button-style" onclick="refreshPage();">RESET</button>
        <button class="top-button button-style" onclick="showCreditsAlert();">CREDITS</button>
    </div>
    <script src="js/character.js"></script>
    <script src="js/drawChar2.js"></script>
    <script src="js/drawMaze.js"></script>
    <audio id="music" src="music.mp3"></audio>
    <!--<script src="js/character.js"></script>-->
</body>
